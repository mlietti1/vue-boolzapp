<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css' integrity='sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="css/style.css">
  <title>Boolzapp</title>
</head>
<body>

  <div id="app" class="container">
    <div class="chat-menu">
      <div class="header">
        <div class="user-info">
          <img class="avatar" :src="'img/avatar' + user.avatar + '.jpg'" :alt="user.name">
          <span>{{user.name}}</span>
        </div>
        <div class="user-menu">
          <i class="fa-solid fa-circle-notch"></i>
          <i class="fa-solid fa-message"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <div class="notification">
        <div class="avatar">
          <i class="fa-solid fa-bell-slash"></i>
        </div>
        <div class="notification-text">
          <p>Ricevi notifiche di nuovi messaggi</p>
          <a href="#">Attiva notifiche desktop</a>
        </div>
      </div>
      <div class="searchbar">
        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <input type="text" placeholder="Cerca o inizia una nuova chat" name="search" id="search">
      </div>
      <div class="chats-container">
        <div v-for="contact in contacts" class="chat-row">
          <img class="avatar" :src="'img/avatar' + contact.avatar + '.jpg'" alt="contact.name">
          <div></div>
        </div>
      </div>
    </div>
    <div class="conversation">

    </div>
  </div>


  <script src="https://unpkg.com/vue@3"></script>
  <script src="js/main.js"></script>
</body>
</html>
